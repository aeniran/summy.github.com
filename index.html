<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boo/bootstrap.css">
</head>

<body>
    <section class="container-fluid">
        <div class="row ">
            <div class="col-lg-12 col-sm-12  d-inline-flex">
                <div class="col-lg-4 col-sm-6 ">
                    <div class="opp">
                        <h3 class="text-center pt-5 ">Your Result</h3>
                        <div class="col-lg-7 col-sm-12 m-5 mb-5">
                            <div class="kop ">
                                <h1 class="text-center pt-5 bo">76</h1>
                                <h6 class="text-center of">of 100</h6>
                            </div>
                            <h3 class="text-center  yo">Great</h3>
                            <h5 class="text-center  yo">You Scored higher than 50% of
                                the people who have taken these tests</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 ">
                    <div class="op">
                        <h4 class="ps-3 pt-5">Summary</h4>
                        <div class="col-lg-10 col-sm-12">
                            <div class="rep ms-4 mt-4">
                                <img src="images/icon-reaction.svg" alt="" class="pb-2 d-inline-block" width="30px">
                                <h5 class="d-inline-block pt-3 ps-4">Reaction</h5>
                                <h6 class="d-inline-block num">80/100</h6>
                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-12">
                            <div class="rep ms-4 mt-4 ">
                                <img src="images/icon-memory.svg" alt="" class="pb-2 d-inline-block" width="30px">
                                <h5 class="d-inline-block pt-3 ps-4">Memory</h5>
                                <h6 class="d-inline-block num">95/100</h6>
                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-12">
                            <div class="rep ms-4 mt-4">
                                <img src="images/icon-verbal.svg" alt="" class="pb-2 d-inline-block" width="30px">
                                <h5 class="d-inline-block pt-3 ps-4">Verbal</h5>
                                <h6 class="d-inline-block num">61/100</h6>
                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-12">
                            <div class="rep ms-4 mt-4">
                                <img src="images/icon-visual.svg" alt="" class="pb-2 d-inline-block" width="30px">
                                <h5 class="d-inline-block pt-3 ps-4">Visual</h5>
                                <h6 class="d-inline-block num">71/100</h6>
                            </div>
                        </div>
                        <button class="con">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="boo/bootstrap.bundle.js"></script>
</body>

</html>
